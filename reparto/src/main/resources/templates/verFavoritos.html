<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Favoritos</title>
</head>
<body>
<h1>Restaurantes Favoritos</h1>
<ul>
    <li th:each="rest : ${favoritos}">
        <span th:text="${rest.nombre} + ' - ' + ${rest.direccion}"></span>
    </li>
</ul>
<a th:href="@{/cliente/menu}">Volver</a>
</body>
</html>
