<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Realizar Pedido</title>
    <meta charset="UTF-8" />
</head>
<body>
    <h1>Realizar Pedido</h1>

    <form th:action="@{/cliente/confirmarPedido}" method="post">
        <input type="hidden" th:name="restauranteId" th:value="${restaurante.id}" />

        <h2 th:text="${restaurante.nombre}">Nombre del Restaurante</h2>

        <p>Selecciona los menús:</p>
        <ul>
            <li th:each="menu : ${menus}">
                <input type="checkbox" th:name="menuIds" th:value="${menu.id}" />
                <span th:text="${menu.nombre}">Nombre</span> -
                <span th:text="${menu.precio}">0.0</span> €
            </li>
        </ul>

        <p>
            <label>Dirección de entrega:</label><br>
            <input type="text" name="direccionEntrega" required />
        </p>

        <button type="submit">Confirmar Pedido</button>
    </form>

    <a th:href="@{/clienteMenu}">Cancelar</a>
</body>
</html>
