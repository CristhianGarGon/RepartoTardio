<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Notificaciones de Pedidos</title>
    <meta charset="UTF-8" />
</head>
<body>
    <h1>Pedidos sin Repartidor Asignado</h1>
    <ul>
        <li th:each="pedido : ${pedidos}">
            Pedido ID: <span th:text="${pedido.id}"></span>,
            Cliente: <span th:text="${pedido.cliente.nombre}"></span>,
            Restaurante: <span th:text="${pedido.restaurante.nombre}"></span>
            <form th:action="@{/repartidor/asignar/{id}(id=${pedido.id})}" method="post" style="display:inline">
                <button type="submit">Asignarme</button>
            </form>
        </li>
    </ul>
    <a th:href="@{/repartidorMenu}">← Volver al menú</a>
</body>
</html>
