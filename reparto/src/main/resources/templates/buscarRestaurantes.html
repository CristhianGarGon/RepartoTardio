<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Buscar Restaurantes</title>
    <meta charset="UTF-8" />
</head>
<body>
    <h1>Buscar Restaurantes</h1>

    <form th:action="@{/cliente/buscarRestaurantes}" method="get">
        <input type="text" name="filtro" placeholder="Nombre o tipo de comida" />
        <button type="submit">Buscar</button>
    </form>

    <div th:if="${restaurantes != null}">
        <h2>Resultados:</h2>
        <ul>
            <li th:each="restaurante : ${restaurantes}">
                <span th:text="${restaurante.nombre}">Nombre</span> -
                <span th:text="${restaurante.tipoComida}">Tipo</span>
                <form th:action="@{/cliente/marcarFavorito}" method="post" style="display:inline;">
                    <input type="hidden" th:name="restauranteId" th:value="${restaurante.id}" />
                    <button type="submit">❤️</button>
                </form>
                <a th:href="@{'/cliente/realizarPedido?restauranteId=' + ${restaurante.id}}">Hacer pedido</a>
            </li>
        </ul>
    </div>

    <a th:href="@{/clienteMenu}">Volver al menú</a>
</body>
</html>
