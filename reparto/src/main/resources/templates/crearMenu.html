<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear ítem del menú</title>
</head>
<body>
    <h1>Crear ítem del menú</h1>
    <form th:action="@{/restaurante/crearMenu}" th:object="${itemMenu}" method="post">
        <label>Nombre:</label>
        <input type="text" th:field="*{nombre}" required/><br>

        <label>Precio:</label>
        <input type="number" step="0.01" th:field="*{precio}" required/><br>

        <label>Tipo:</label>
        <select th:field="*{tipo}">
            <option th:each="tipo : ${tipos}" th:value="${tipo}" th:text="${tipo}"></option>
        </select><br><br>

        <button type="submit">Crear</button>
    </form>

    <a th:href="@{/restaurante/menu}">Volver al menú principal</a>
</body>
</html>
