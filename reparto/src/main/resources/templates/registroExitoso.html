<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro Exitoso</title>
    <meta charset="UTF-8" />
</head>
<body>
    <h1>Registro Exitoso</h1>
    <p>¡Gracias por registrarte, <span th:text="${usuario.nickname}"></span>!</p>
    <p>Tu rol seleccionado es: <span th:text="${usuario.rol}"></span>.</p>
    
	<form action="/login" method="get"> <button type="submit">Iniciar sesión</button> </form>
</body>
</html>
