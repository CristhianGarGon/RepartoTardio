<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro de Cliente</title>
    <meta charset="UTF-8" />
</head>
<body>
    <h1>Registro de Cliente</h1>
    <form th:action="@{/registroCliente}" th:object="${cliente}" method="post">
        <p><label for="nombre">Nombre:</label>
        <input type="text" th:field="*{nombre}" id="nombre" required /></p>
		    <p>
		        <label for="apellidos">Apellidos:</label>
		        <input type="text" th:field="*{apellidos}" id="apellidos" required />
		    </p>

		    <p>
		        <label for="dni">DNI:</label>
		        <input type="text" th:field="*{dni}" id="dni" required />
		    </p>

		    <p>
		        <label for="nickname">Usuario:</label>
		        <input type="text" name="nickname" id="nickname" required />
		    </p>

		    <p>
		        <label for="password">Contrase√±a:</label>
		        <input type="password" name="password" id="password" required />
		    </p>

		    <button type="submit">Registrar</button>
		</form>

</body>
</html>
